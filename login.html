<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick's App - login</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.typekit.net/pel1cmr.css">
  </head>
  <body>

  <div id="content">
    <section class="trailer">
      <div class="grid-container">
        <div class="grid-x">
          <div class="cell medium-12 small-order-1 medium-order-1">
            <table class="table">
              <div class="orbit" role="region" orbit="Favorite Space Pictures" data-orbit data-use-m-u-i="false" data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
                <div class="orbit-wrapper">
                  <div class="orbit-controls">
                    <button class="orbit-previous"><span class="show-for-sr"></span>&#9664;&#xFE0E;</button>
                    <button class="orbit-next"><span class="show-for-sr"></span>&#9654;&#xFE0E;</button>
                  </div>
                  <ul class="orbit-container">
                    <li class="is-active orbit-slide">
                      <figure class="orbit-figure">
                        <img class="orbit-image" src="img/photo-1.jpg" alt="cafe 1">
                      </figure>
                    </li>
                    <li class="orbit-slide">
                      <figure class="orbit-figure">
                        <img class="orbit-image" src="img/photo-2.jpg" alt="cafe 2">
                      </figure>
                    </li>
                    <li class="orbit-slide">
                      <figure class="orbit-figure">
                        <img class="orbit-image" src="img/photo-3.jpg" alt="cafe 3">
                      </figure>
                    </li>
                  </ul>
                </div>
              </div>              
              <thead>
                <tr>
                  <th style="text-align: center;">
                    <input type="text">
                  </th>
                </tr>
                <tr>
                  <th style="text-align: center;">
                    <input type="text">
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <button class="button"><a href="check-in.html"><h1>Log In</h1></a></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>








    <footer>
      <div class="grid-x">
        <div class="cell small-12">
          <a href="index.html" class="logo"><img src="svg/logo-bricksapp.svg" alt="bricks-logo"></a>
        </div>
      </div>
    </footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
